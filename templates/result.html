<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="/styles/result.css">
    <link rel="stylesheet" href="/styles/header.css"> <!-- Подключаем CSS для шапки -->
    <link rel="stylesheet" href="/styles/footer.css"> <!-- Подключаем CSS для footera -->
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return null;
        }

        window.onload = function() {
            const clicks = getQueryVariable("clicks");
            const resultDisplay = document.getElementById('result');

            if (clicks !== null) {
                resultDisplay.textContent = 'Вы кликнули на хомяка: ' + clicks + ' раз(а)!';
            } else {
                resultDisplay.textContent = 'Ошибка: количество кликов недоступно.';
            }
        }
    </script>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="preview">Главная</a></li>
            <li><a href="about">О игре</a></li>
            <li><a href="contact">Контакты</a></li>
        </ul>
    </nav>
</header>
<h1>Результаты вашей игры</h1>
<div id="result"></div>

</body>
</html>
