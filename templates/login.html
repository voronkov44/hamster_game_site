<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main>
    <h1>Вход в игру</h1>
    <form id="loginForm" action="/login" method="POST">
        <div>
            <label for="nickname">Никнейм:</label>
            <input type="text" id="nickname" name="nickname" placeholder="nickname" required>
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Пароль" autocomplete="off" required>
        </div>
        <button type="submit" id="loginButton">Войти</button>
    </form>
    <p id="registerPrompt">Не зарегистрирован? <a href="/reglogin" id="registerButton">Зарегистрироваться</a></p>
</main>
</body>
</html>
